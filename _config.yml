# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: EEG microstates 
author: Ruxandra Tivadar
logo: images/logoMS.png
exclude_patterns            : [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]
# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
extensions: 
  - sphinxcontrib.bibtex
bibtex_bibfiles:
  - references.bib
  - exercises/myrefs.bib

    
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  favicon: images/icon.svg
  google_analytics_id: "" # To be added
  home_page_in_navbar: false


# Information about where the book exists on the web
repository:
  url: https://github.com/rtivadar/jmicros/ # Online location of your book
  path_to_book: "mini_book"
  branch: master  # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  colab_url: "https://colab.research.google.com"
  notebook_interface: "classic"  # or "jupyterlab"
  binderhub_url: "https://mybinder.org/"  # The URL for your BinderHub (e.g., https://mybinder.org)
  thebe                  : true

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true


